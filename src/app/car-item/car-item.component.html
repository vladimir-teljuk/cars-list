<mat-card class="container">
    <mat-card-title class="title">
        Edit Car
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="form">
        <form [formGroup]="form">
            <mat-form-field class="form-field">
                <mat-select
                        required
                        [(ngModel)]="car.brand"
                        placeholder="Brand"
                        [formControlName]="'brand'"
                        (selectionChange)="getModels($event)">
                    <mat-option *ngFor="let brand of brands" [value]="brand.name">
                        {{brand.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-select
                        required
                        [(ngModel)]="car.model"
                        placeholder="Model"
                        [formControlName]="'model'"
                        [value]="car.model">
                    <mat-option *ngFor="let model of models" [value]="model">
                        {{model}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput [(ngModel)]="car.year" required placeholder="Year" pattern="[0-9]{4}"
                       formControlName="year">
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput type="url" [(ngModel)]="car.img" required placeholder="URL pass to the picture"
                       formControlName="img">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-content class="btn-container">
        <button mat-raised-button class="btn" (click)="deleteCar()">Delete Car</button>
        <button mat-raised-button class="btn" (click)="updateCar()">Edit Car</button>
    </mat-card-content>
</mat-card>


<mat-card>
    <button mat-raised-button (click)="logout()">Logout</button>

</mat-card>
